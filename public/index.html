<!DOCTYPE html>
<html ng-app="hrmAPP" ng-controller="rootCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MS HRM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-spinner/dist/angular-spinner.min.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
</head>

<body style="background-color: #f2f2f2">

    <main-nav ng-if="!$root.hideNavBar"></main-nav>
    <div ng-if="$root.isLoading" class="overlay">
        <span us-spinner="{
        lines: 11,
        length: 0,
        width: 28,
        radius: 61,
        scale: 0.45,
        corners: 1,
        color: '#02773d',
        fadeColor: '#0ea597',
        opacity: 0.1,
        rotate: 58,
        direction: 1,
        speed: 1.5,
        trail: 100,
        fps: 60, 
        zIndex: 2e9,
        className: 'spinner', 
        top: '49%', 
        left: '50%', 
        shadow: none, 
        position: 'absolute'
    }"></span>
    </div>
    <div class="container">
        <ui-view></ui-view>
    </div>

    <!--Footer-->
    <footer ng-if="!$root.hideNavBar" class="footer">

        <!--Footer Links-->
        <div class="container-fluid">
            <div class="row">

                <!--First column-->
                <div class="col-md-12 mx-auto text-center imgContainerFooter">
                    <img class="img-responsive img-center center-block" src="img/logo-footer.png" width="200px;">
                </div>
                <!--/.First column-->

            </div>
        </div>
        <!--/.Footer Links-->

        <!--Copyright-->
        <div class="footer-copyright text-center">
            <div class="container-fluid">
                Developed with &#9825; &#32; for Dr. Mostafa Salama
            </div>
        </div>
        <!--/.Copyright-->

    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script src="modules/root/router.js"></script>
    <script src="modules/root/ctl_root.js"></script>
    <script src="modules/root/directive_nav.js"></script>
    <script src="modules/root/ctl_nav.js"></script>
    <script src="modules/root/ctl_login.js"></script>
    <script src="modules/root/factory_auth.js"></script>
    <script src="modules/root/service_auth.js"></script>
    <script src="modules/root/service_jquery.js"></script>

    <script src="modules/employee/router.js"></script>
    <script src="modules/employee/ctl_employee.js"></script>

    <script src="modules/admin/router.js"></script>
    <script src="modules/admin/ctl_admin.js"></script>
</body>



</html>
